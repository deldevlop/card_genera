    <title>My Card Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="card mt-4 mb-1">
      <div class="card-header text-start">
        <i class="" id="elementCard"></i>
      </div>
      <div
        class="card-body d-flex justify-content-center align-items-center fs-1 "
      >
        <div class="numberElement fs-1 fw-semibold" id="number"></div>
      </div>
      <div class="card-footer text-end">
        <i class="" id="elementCard"></i>
      </div>
    </div>
    <button type="button" class="btn btn-light mt-2" id="excuseButton">
      Generate Card
    </button>

    <div class="textcenter mt-4 fst-italic" style="color: white;">
      <i class="fa-solid fa-copyright"></i> Made by Del
    </div>
    <script src="app.js"></script>
  </body>
